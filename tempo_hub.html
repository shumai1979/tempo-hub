<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPO Starter Kit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0a0a0a; color: white; text-align: center; padding: 50px; }
        .card { background: #161616; padding: 30px; border-radius: 15px; border: 1px solid #ff3e3e; max-width: 350px; margin: auto; }
        .btn { background: #ff3e3e; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        #status { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: #ff3e3e;">TEMPO NETWORK</h2>
        <p id="walletInfo">Mude para a rede Moderato</p>
        <button id="actionBtn" class="btn">CONECTAR CARTEIRA</button>
        <div id="status">Aguardando...</div>
    </div>

<script>
    // Endereço extraído diretamente do teu README
    const CONTRACT_ADDR = "0x515f564904E22713f15b56fdE37Cf6d23dBf7037".trim();
    const ABI = ["function claim() external"];

    let signer;

    document.getElementById('actionBtn').onclick = async () => {
        const btn = document.getElementById('actionBtn');
        const status = document.getElementById('status');

        if (!window.ethereum) {
            alert("MetaMask não encontrada!");
            return;
        }

        try {
            // Fase 1: Conectar
            if (btn.innerText === "CONECTAR CARTEIRA") {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                btn.innerText = "CONFIRMAR CLAIM";
                status.innerText = "Conectado: " + accounts[0].substring(0,6) + "...";
                return;
            }

            // Fase 2: Transação
            status.innerText = "A processar na MetaMask...";
            const contract = new ethers.Contract(CONTRACT_ADDR, ABI, signer);
            
            const tx = await contract.claim();
            status.innerText = "Transação enviada! Aguarde...";
            
            await tx.wait();
            status.innerText = "Sucesso! Kit resgatado.";
            btn.style.display = "none";

        } catch (e) {
            console.error(e);
            // Captura o erro específico que vimos na consola das tuas imagens
            status.innerText = "Erro: " + (e.reason || "Falha na transação ou rede incorreta");
        }
    };
</script>
</body>
</html>
