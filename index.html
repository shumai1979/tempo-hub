<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tempo Moderato - Final Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --tempo-blue: #38bdf8; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 20px; text-align: center; width: 380px; border: 1px solid #334155; }
        .btn { background: var(--tempo-blue); color: #000; border: none; padding: 14px; width: 100%; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .status { margin-top: 15px; font-size: 0.8rem; color: #94a3b8; min-height: 40px; }
        .faucet-link { display: block; margin-top: 15px; color: var(--tempo-blue); font-size: 0.7rem; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h3>TEMPO NETWORK</h3>
        <div id="setup">
            <button class="btn" onclick="connect()">Connect Wallet</button>
        </div>
        <div id="action" style="display:none;">
            <button class="btn" style="background:#22c55e; color:white;" onclick="runTx()">Run Protocol Test</button>
        </div>
        <div id="msg" class="status">Waiting...</div>
        <a href="https://docs.tempo.xyz/sdk" target="_blank" class="faucet-link">Need gas? Check SDK Faucet info</a>
    </div>

<script>
    // FIX: Endereço limpo sem aspas extras ou espaços
    const CONTRACT_RAW = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037";
    let signer, user;

    async function connect() {
        if (!window.ethereum && !window.rabby) return alert("Wallet not found");
        const provider = new ethers.providers.Web3Provider(window.rabby || window.ethereum);
        const accounts = await provider.send("eth_requestAccounts", []);
        user = accounts[0];
        signer = provider.getSigner();
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('action').style.display = 'block';
        document.getElementById('msg').innerText = "Connected: " + user.slice(0,6);
    }

    async function runTx() {
        const msg = document.getElementById('msg');
        msg.innerText = "Checking TIP-20 balance...";
        try {
            // Validação explícita do endereço para evitar erro de "argument address"
            const cleanAddr = ethers.utils.getAddress(CONTRACT_RAW);
            const contract = new ethers.Contract(cleanAddr, ["function mint(address to, uint256 amount) public"], signer);
            
            // Lógica SDK: Gás priorizado para rede Moderato
            const tx = await contract.mint(user, ethers.utils.parseUnits("1", 18), {
                gasLimit: 1200000
            });
            msg.innerText = "Transaction pending...";
            await tx.wait();
            msg.innerHTML = "<b style='color:#22c55e'>SUCCESS!</b>";
        } catch (err) {
            console.error(err);
            // Resposta ao erro de saldo das suas imagens
            msg.innerHTML = "<span style='color:#f87171'>Error: No USD/USDC balance for gas fees.</span>";
        }
    }
</script>
</body>
</html>
