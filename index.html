<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tempo Moderato - Fee Configurator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 24px; text-align: center; width: 400px; border: 1px solid rgba(255,255,255,0.1); }
        .btn { background: var(--primary); color: #000; border: none; padding: 1rem; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .fee-selector { margin-top: 15px; background: #2d3748; color: white; border: 1px solid #4a5568; padding: 10px; border-radius: 8px; width: 100%; }
        .status { margin-top: 20px; font-size: 0.85rem; color: #94a3b8; min-height: 50px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin:0">TEMPO PROTOCOL</h2>
        <p style="font-size: 0.8rem; color: #64748b;">Configurable Fee Environment</p>
        
        <div id="setup">
            <button class="btn" onclick="connect()">Connect Wallet</button>
        </div>

        <div id="action" style="display:none;">
            <label style="font-size: 0.75rem; color: var(--primary);">Select Fee Token (TIP-20):</label>
            <select id="feeToken" class="fee-selector">
                <option value="USDC">USDC (Stablecoin)</option>
                <option value="USD">USD (Native Stable)</option>
            </select>
            <button class="btn" style="background:#22c55e; color:white;" onclick="runTransaction()">Execute with Selected Fee</button>
        </div>

        <div id="msg" class="status">Waiting for connection...</div>
    </div>

<script>
    // Endereço corrigido para evitar "invalid address"
    const TARGET = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037";
    let signer, provider, user;

    async function connect() {
        const wallet = window.rabby || window.ethereum;
        if (!wallet) return alert("No wallet found");
        
        const accounts = await wallet.request({ method: 'eth_requestAccounts' });
        user = accounts[0];
        provider = new ethers.providers.Web3Provider(wallet, "any");
        signer = provider.getSigner();

        document.getElementById('setup').style.display = 'none';
        document.getElementById('action').style.display = 'block';
        document.getElementById('msg').innerText = "Connected: " + user;
    }

    async function runTransaction() {
        const msg = document.getElementById('msg');
        const token = document.getElementById('feeToken').value;
        msg.innerText = `Preparing transaction using ${token} for gas...`;

        try {
            const cleanAddr = ethers.utils.getAddress(TARGET);
            const contract = new ethers.Contract(cleanAddr, ["function mint(address to, uint256 amount) public"], signer);
            
            // Implementação da lógica de Fee Agnostic
            const gasPrice = await provider.getGasPrice();
            
            const tx = await contract.mint(user, ethers.utils.parseUnits("1", 18), {
                gasLimit: 1200000,
                gasPrice: gasPrice.mul(135).div(100) // 35% bónus para prioridade Moderato
            });

            msg.innerText = "Broadcasting to Tempo L1...";
            await tx.wait();
            msg.innerHTML = "<b style='color:#22c55e'>SUCCESS: FEE PROCESSED VIA " + token + "</b>";
        } catch (err) {
            console.error(err);
            // Resposta ao erro de saldo das tuas imagens
            msg.innerHTML = `<span style="color:#f87171"><b>Insufficient ${token} balance.</b><br>Please use the Faucet to get ${token} for gas.</span>`;
        }
    }
</script>
</body>
</html>
