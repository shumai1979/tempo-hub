<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderato Mint v4.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 2rem; border-radius: 20px; text-align: center; border: 1px solid #38bdf8; width: 350px; }
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 1rem 2rem; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 1rem; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Moderato Mint v4.1</h2>
        <button id="mintBtn" class="btn">EXECUTAR MINT</button>
        <p id="status">Verifica a tua Rabby Wallet.</p>
    </div>

<script>
    const ADDR = "0x20c0000000000000000000000000000000000005";
    const ABI = ["function mint(address to, uint256 amount) public"];

    document.getElementById('mintBtn').onclick = async () => {
        const btn = document.getElementById('mintBtn');
        const status = document.getElementById('status');
        btn.disabled = true;

        try {
            if (!window.ethereum) throw new Error("Instala a Rabby.");
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(ADDR, ABI, signer);
            
            status.innerText = "A enviar... Ignora o aviso de simulação.";
            
            // Valor exato de 9.982.000 tokens com 18 decimais
            const val = ethers.BigNumber.from("9982000000000000000000000");

            const tx = await contract.mint(await signer.getAddress(), val, {
                gasLimit: 600000, 
                gasPrice: 1000000002 
            });

            status.innerText = "Pendente na blockchain...";
            await tx.wait();
            status.innerHTML = "<b style='color:#22c55e'>SUCESSO!</b>";
        } catch (err) {
            console.error(err);
            if (err.message.includes("429")) {
                status.innerText = "Rede Lenta (Rate Limit). Tenta em 30 segundos.";
            } else {
                status.innerText = "Falha: O contrato de sistema rejeitou o pedido.";
            }
        } finally {
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
