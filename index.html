<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tempo Hub - Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --err: #f87171; --ok: #22c55e; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .box { background: var(--card); padding: 2.5rem; border-radius: 24px; text-align: center; width: 400px; border: 1px solid #334155; }
        .btn { background: var(--primary); color: #000; border: none; padding: 1rem; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .status { margin-top: 20px; padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.3); font-size: 0.85rem; color: #94a3b8; min-height: 50px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin:0">TEMPO PROTOCOL</h2>
        <p style="font-size: 0.8rem; color: #64748b;">Moderato L1 Testnet</p>
        
        <div id="connectSect">
            <button class="btn" onclick="start('rabby')">Connect Rabby Wallet</button>
            <button class="btn" style="background:#475569; color:white;" onclick="start('meta')">Connect MetaMask</button>
        </div>

        <div id="actionSect" style="display:none;">
            <button class="btn" style="background:var(--ok); color:white;" onclick="runMint()">Execute Mint Interaction</button>
        </div>

        <div id="console" class="status">Aguardando conexão...</div>
    </div>

<script>
    // FIX: String limpa para evitar erro "invalid address"
    const TARGET_CONTRACT = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037";
    let provider, signer, myAddr;

    async function start(type) {
        const wallet = (type === 'rabby') ? window.rabby : window.ethereum;
        const log = document.getElementById('console');
        
        if (!wallet) {
            log.innerHTML = `<span style="color:var(--err)">Carteira ${type} não encontrada.</span>`;
            return;
        }

        try {
            const accounts = await wallet.request({ method: 'eth_requestAccounts' });
            myAddr = accounts[0];
            provider = new ethers.providers.Web3Provider(wallet, "any");
            signer = provider.getSigner();

            document.getElementById('connectSect').style.display = 'none';
            document.getElementById('actionSect').style.display = 'block';
            log.innerHTML = `Conectado: <small>${myAddr}</small>`;
        } catch (e) {
            log.innerText = "Erro ao conectar.";
        }
    }

    async function runMint() {
        const log = document.getElementById('console');
        log.innerText = "Validando contrato e taxas...";

        try {
            // Validação rigorosa do endereço para matar o erro de consola
            const cleanAddr = ethers.utils.getAddress(TARGET_CONTRACT.trim());
            const contract = new ethers.Contract(cleanAddr, ["function mint(address to, uint256 amount) public"], signer);
            
            // Lógica de taxas TIP-20 (Qualquer Stablecoin)
            const gasPrice = await provider.getGasPrice();

            const tx = await contract.mint(myAddr, ethers.utils.parseUnits("1", 18), {
                gasLimit: 1300000,
                gasPrice: gasPrice.mul(140).div(100) // Margem para taxas TIP-20
            });

            log.innerText = "Transação enviada! Aguardando bloco...";
            await tx.wait();
            log.innerHTML = "<b style='color:var(--ok)'>SUCESSO: MINT CONCLUÍDO!</b>";
        } catch (err) {
            console.error(err);
            // Tratamento do erro visual das tuas imagens
            log.innerHTML = `<span style="color:var(--err)"><b>Erro de Saldo:</b><br>Precisas de USDC ou USD na rede Moderato para pagar o gás.</span>`;
        }
    }
</script>
</body>
</html>
