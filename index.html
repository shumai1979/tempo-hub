<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hub - Moderato Active</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; --danger: #f87171; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 24px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .status-tag { color: var(--primary); font-size: 0.65rem; font-weight: bold; text-transform: uppercase; margin-bottom: 2rem; display: block; letter-spacing: 2px; }
        .btn-action { background: var(--primary); color: var(--bg); border: none; padding: 1.2rem; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1rem; transition: all 0.2s ease; }
        .btn-action:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-action:disabled { background: #475569; cursor: not-allowed; }
        #displayStatus { margin-top: 1.5rem; font-size: 0.85rem; color: #94a3b8; min-height: 60px; line-height: 1.4; }
        .success { color: var(--success); font-weight: bold; }
        .error { color: var(--danger); font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TEMPO HUB</h1>
        <span class="status-tag">Moderato L1 - Fee AMM Active</span>
        <button id="mainBtn" class="btn-action">MINT STARTER KIT</button>
        <div id="displayStatus">Conecte a sua Rabby Wallet.</div>
    </div>

<script>
    // Limpeza absoluta do endereço para evitar o erro "invalid address"
    const RAW_ADDR = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037";
    const CONTRACT_ADDRESS = RAW_ADDR.replace(/\s+/g, '').trim(); 
    const CHAIN_ID = "0xa5bf"; // 42431

    const ABI = ["function mint(address to, uint256 amount) public"];

    const btn = document.getElementById('mainBtn');
    const status = document.getElementById('displayStatus');

    async function handleMint() {
        // Deteta a Rabby especificamente para evitar conflitos
        const providerOrigin = window.rabby || window.ethereum;

        if (!providerOrigin) {
            status.innerHTML = "<span class='error'>Erro: Rabby Wallet não detetada.</span>";
            return;
        }

        btn.disabled = true;
        status.innerText = "A solicitar acesso à carteira...";

        try {
            // SOLUÇÃO PARA "unknown account #0": Força o pedido de contas primeiro
            const accounts = await providerOrigin.request({ method: 'eth_requestAccounts' });
            if (accounts.length === 0) throw new Error("Nenhuma conta encontrada.");

            const provider = new ethers.providers.Web3Provider(providerOrigin, "any");
            const signer = provider.getSigner();
            const userAddress = accounts[0];

            status.innerText = "A validar rede Moderato...";

            // Garante a rede correta
            await providerOrigin.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: CHAIN_ID }],
            }).catch(async (err) => {
                if (err.code === 4902) {
                    await providerOrigin.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: CHAIN_ID,
                            chainName: "Tempo Moderato",
                            nativeCurrency: { name: "USDC", symbol: "USDC", decimals: 18 },
                            rpcUrls: ["https://rpc.moderato.tempo.xyz"],
                            blockExplorerUrls: ["https://explorer.moderato.tempo.xyz"]
                        }],
                    });
                }
            });

            status.innerHTML = "A enviar Mint...<br><small>Finalidade sub-segundo na Tempo</small>";
            
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            
            // Gas manual alto para garantir sucesso com os seus USD
            const tx = await contract.mint(userAddress, ethers.utils.parseUnits("1", 18), {
                gasLimit: 600000 
            });

            status.innerHTML = `Pendente...<br><small>Hash: ${tx.hash.substring(0,20)}...</small>`;
            await tx.wait();
            status.innerHTML = "<span class='success'>MINT CONCLUÍDO COM SUCESSO!</span>";

        } catch (error) {
            console.error(error);
            status.innerHTML = `<span class='error'>Erro: ${error.message.substring(0, 55)}...</span>`;
        } finally {
            btn.disabled = false;
        }
    }

    btn.onclick = handleMint;
</script>
</body>
</html>
