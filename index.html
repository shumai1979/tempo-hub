<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hub - Moderato Solution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; --danger: #f87171; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 20px; text-align: center; width: 100%; max-width: 400px; border: 1px solid #334155; }
        .btn-action { background: var(--primary); color: var(--bg); border: none; padding: 1rem; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 1rem; }
        #displayStatus { margin-top: 1rem; font-size: 0.8rem; color: #94a3b8; }
        .error { color: var(--danger); }
    </style>
</head>
<body>

    <div class="container">
        <h1>TEMPO HUB</h1>
        <p style="font-size: 0.7rem; color: var(--primary);">MODERATO L1 - FEE AMM ENABLED</p>
        <button id="mainBtn" class="btn-action">MINT STARTER KIT</button>
        <div id="displayStatus">Pronto para a rede Tempo.</div>
    </div>

<script>
    // Endereço do contrato que está no teu README
    const CONTRACT_ADDRESS = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037"; 
    // USDC na rede Moderato para pagar o GAS
    const FEE_TOKEN_ADDRESS = "0x20c0000000000000000000000000000000000005"; 
    const ABI = ["function mint(address to, uint256 amount) public"];

    const btn = document.getElementById('mainBtn');
    const status = document.getElementById('displayStatus');

    btn.onclick = async () => {
        btn.disabled = true;
        status.innerText = "A ligar à rede Tempo...";

        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const user = await signer.getAddress();

            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

            status.innerText = "A enviar com Fee AMM (USDC)...";

            // Na Tempo, podes passar o token de taxa como um parâmetro extra se usares o SDK
            // No ethers puro, forçamos o gas e garantimos que o contrato de taxa é reconhecido
            const tx = await contract.mint(user, ethers.utils.parseUnits("1", 18), {
                gasLimit: 300000,
                // Nota: Em algumas versões da Testnet, a rede espera que o 'gasPrice' seja 
                // ajustado conforme o Fee AMM.
            });

            status.innerText = "Aguardando confirmação sub-segundo...";
            await tx.wait();
            status.innerHTML = "<b style='color:#22c55e'>MINT COM SUCESSO!</b>";

        } catch (err) {
            console.error(err);
            status.innerHTML = `<span class="error">Erro: Certifica-te que tens USDC (Moderato) para o Gas.</span>`;
        } finally {
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
