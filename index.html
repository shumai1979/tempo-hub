<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hub - Official Mint</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --danger: #f87171; --success: #22c55e; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 24px; text-align: center; width: 90%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn-mint { background: var(--primary); color: var(--bg); border: none; padding: 1.2rem; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1rem; margin-top: 15px; }
        .wallet-option { background: rgba(255,255,255,0.05); padding: 1rem; margin: 12px 0; border-radius: 12px; cursor: pointer; display: flex; align-items: center; border: 1px solid transparent; text-align: left; }
        .wallet-option img { width: 30px; margin-right: 15px; border-radius: 4px; }
        #status { margin-top: 1.5rem; font-size: 0.85rem; color: #94a3b8; line-height: 1.6; }
        a { color: var(--primary); text-decoration: none; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tempo Hub</h1>
        <p style="color: var(--primary); font-size: 0.8rem; margin-bottom: 1rem;">Rede Moderato - Verifica√ß√£o Ativa</p>
        
        <div id="setup">
            <p>Conecta a tua Rabby Wallet:</p>
            <div id="walletList"></div>
        </div>

        <div id="action" class="hidden">
            <button id="mintBtn" class="btn-mint">MINT STARTER KIT</button>
        </div>

        <div id="status">A procurar extens√µes...</div>
    </div>

<script>
    // Endere√ßo antigo que estamos a tentar "validar" ou substituir
    const OLD_CONTRACT = "0x515f564904E22713f15b56fdE37cF6d23dBF7037";
    const ABI = ["function mintStarterKit() public payable"];
    let selectedProvider = null;

    // 1. Dete√ß√£o EIP-6963 (Corrige conflitos image_e14934)
    window.addEventListener("eip6963:announceProvider", (event) => {
        if (event.detail.info.name !== "Rabby Wallet") return;
        const div = document.createElement("div");
        div.className = "wallet-option";
        div.innerHTML = `<img src="${event.detail.info.icon}"> <span>Conectar Rabby Wallet</span>`;
        div.onclick = async () => {
            try {
                selectedProvider = event.detail.provider;
                const p = new ethers.providers.Web3Provider(selectedProvider);
                await p.send("eth_requestAccounts", []);
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('action').classList.remove('hidden');
                document.getElementById('status').innerText = "Ligado √† Moderato. Pronto para o Mint.";
            } catch (err) { document.getElementById('status').innerText = "Erro na liga√ß√£o."; }
        };
        document.getElementById('walletList').innerHTML = "";
        document.getElementById('walletList').appendChild(div);
    });
    window.dispatchEvent(new Event("eip6963:requestProvider"));

    // 2. L√≥gica de Mint com "Detetive de Erros"
    document.getElementById('mintBtn').onclick = async () => {
        const status = document.getElementById('status');
        try {
            status.innerText = "A enviar transa√ß√£o... Verifica a Rabby.";
            const provider = new ethers.providers.Web3Provider(selectedProvider);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(OLD_CONTRACT, ABI, signer);

            // For√ßamos gasLimit alto para aceitar PathUSD (image_e1ba0a)
            const tx = await contract.mintStarterKit({ gasLimit: 400000 });
            
            status.innerHTML = "<b>Transa√ß√£o enviada!</b><br>A aguardar confirma√ß√£o...";
            await tx.wait();
            status.innerHTML = "<b style='color:var(--success);'>SUCESSO! Kit Resgatado üöÄ</b>";
        } catch (err) {
            console.error(err);
            // Se o contrato deu CALL_EXCEPTION (image_e40ab1), vamos investigar
            if (err.message.includes("CALL_EXCEPTION") || err.message.includes("reverted")) {
                status.innerHTML = `
                    <b style="color:var(--danger);">Contrato Antigo Detetado</b><br>
                    A rede Moderato rejeitou este contrato.<br><br>
                    <a href="https://explore.tempo.xyz/address/${OLD_CONTRACT}" target="_blank">1. Clica aqui para abrir o Explorador ‚Üó</a><br>
                    2. V√™ se existem transa√ß√µes de "Mint" de outras pessoas hoje.<br>
                    3. Se n√£o existirem, o projeto mudou o contrato.
                `;
            } else {
                status.innerText = "Erro: " + (err.reason || "Verifica o teu saldo de PathUSD.");
            }
        }
    };
</script>
</body>
</html>
