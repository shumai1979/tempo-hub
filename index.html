<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tempo Hub - Official Developer Mint</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 20px; text-align: center; width: 380px; border: 1px solid #334155; }
        .btn { background: var(--primary); color: #000; border: none; padding: 1rem; width: 100%; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        #status { font-size: 0.8rem; color: #94a3b8; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>TEMPO HUB</h2>
        <p style="color: var(--primary); font-size: 0.7rem;">AUTHOR VERIFIED MINT</p>
        <button id="mintBtn" class="btn">MINT COM PROVA DE AUTOR</button>
        <div id="status">Aguardando...</div>
    </div>

<script>
    // Identificador único para o teu Airdrop (Muda se quiseres uma palavra tua)
    const DEV_IDENTIFIER = "TEMPO_BUILDER_PROOFOFAUTHOR"; 
    
    const RAW_ADDR = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037";
    const CONTRACT_ADDR = RAW_ADDR.replace(/[^a-fA-F0-9x]/g, "").trim();
    const CHAIN_ID = "0xa5bf";

    async function handleMint() {
        const providerOrigin = window.rabby || window.ethereum;
        const status = document.getElementById('status');
        
        try {
            const accounts = await providerOrigin.request({ method: 'eth_requestAccounts' });
            const provider = new ethers.providers.Web3Provider(providerOrigin, "any");
            const signer = provider.getSigner();

            // Seguindo a especificação de transações da Tempo (docs.tempo.xyz)
            const gasPrice = await provider.getGasPrice();
            
            const contract = new ethers.Contract(CONTRACT_ADDR, ["function mint(address to, uint256 amount) public"], signer);

            status.innerText = "Assinando com Prova de Autoria...";

            // A mágica acontece aqui: enviamos o Mint e gravamos o teu ID na transação
            const tx = await contract.mint(accounts[0], ethers.utils.parseUnits("1", 18), {
                gasLimit: 1200000,
                gasPrice: gasPrice.mul(120).div(100), // Prioridade Airdrop
                // Adiciona um comentário hexadecimal no final da transação para provar autoria
                data: contract.interface.encodeFunctionData("mint", [accounts[0], ethers.utils.parseUnits("1", 18)]) + 
                      ethers.utils.hexlify(ethers.utils.toUtf8Bytes(DEV_IDENTIFIER)).slice(2)
            });

            status.innerHTML = `Sucesso! <br> Hash: <a href="https://explorer.moderato.tempo.xyz/tx/${tx.hash}" target="_blank" style="color:white">${tx.hash.slice(0,10)}...</a>`;
            await tx.wait();
        } catch (err) {
            status.innerText = "Erro: " + err.message.substring(0, 40);
        }
    }

    document.getElementById('mintBtn').onclick = handleMint;
</script>
</body>
</html>
