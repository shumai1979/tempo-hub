<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hub - Official Mint</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --danger: #f87171; --success: #22c55e; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 24px; text-align: center; width: 90%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn-mint { background: var(--primary); color: var(--bg); border: none; padding: 1.2rem; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1rem; margin-top: 15px; }
        .btn-mint:disabled { background: #475569; cursor: not-allowed; }
        .wallet-option { background: rgba(255,255,255,0.05); padding: 1rem; margin: 12px 0; border-radius: 12px; cursor: pointer; display: flex; align-items: center; border: 1px solid transparent; text-align: left; }
        .wallet-option:hover { background: rgba(56, 189, 248, 0.1); border-color: var(--primary); }
        .wallet-option img { width: 30px; margin-right: 15px; border-radius: 4px; }
        #status { margin-top: 1.5rem; font-size: 0.85rem; color: #94a3b8; line-height: 1.4; min-height: 60px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tempo Hub</h1>
        <p style="color: var(--primary); font-size: 0.8rem; margin-bottom: 1.5rem;">Moderato Testnet (Active)</p>
        
        <div id="setup">
            <p>Conecta a tua Rabby Wallet:</p>
            <div id="walletList"></div>
        </div>

        <div id="action" class="hidden">
            <p style="color:var(--success); font-weight: bold; margin-bottom: 1rem;">‚úì Carteira Conectada</p>
            <button id="mintBtn" class="btn-mint">MINT STARTER KIT</button>
        </div>

        <div id="status">A aguardar conex√£o...</div>
    </div>

<script>
    const MODERATO_CHAIN_ID = "0xa5bf"; 
    const CONTRACT_ADDRESS = "0x20c0000000000000000000000000000000000005";
    const ABI = ["function mint(address to, uint256 amount) public"];
    
    let selectedProvider = null;

    window.addEventListener("eip6963:announceProvider", (event) => {
        if (event.detail.info.name !== "Rabby Wallet") return;
        const div = document.createElement("div");
        div.className = "wallet-option";
        div.innerHTML = `<img src="${event.detail.info.icon}"> <span>Conectar Rabby Wallet</span>`;
        div.onclick = async () => {
            try {
                selectedProvider = event.detail.provider;
                const p = new ethers.providers.Web3Provider(selectedProvider);
                await p.send("eth_requestAccounts", []);
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('action').classList.remove('hidden');
                document.getElementById('status').innerText = "Ligado. Pronto para o Mint.";
            } catch (err) {
                document.getElementById('status').innerText = "Erro na conex√£o.";
            }
        };
        document.getElementById('walletList').innerHTML = "";
        document.getElementById('walletList').appendChild(div);
    });
    window.dispatchEvent(new Event("eip6963:requestProvider"));

    document.getElementById('mintBtn').onclick = async () => {
        const status = document.getElementById('status');
        const btn = document.getElementById('mintBtn');
        
        try {
            btn.disabled = true;
            status.innerText = "A estabilizar conex√£o com a rede...";
            
            // Pequeno atraso para evitar o erro 429 (Rate Limit)
            await new Promise(r => setTimeout(r, 1000));

            const provider = new ethers.providers.Web3Provider(selectedProvider);
            const signer = provider.getSigner();
            const userAddress = await signer.getAddress();
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

            // Valor exato da transa√ß√£o de sucesso com 18 decimais
            const amount = ethers.BigNumber.from("9982000000000000000000000"); 

            status.innerHTML = "<b>Assina na Rabby agora.</b><br>Se aparecer 'Rate Limit', aguarda 30 segundos.";
            
            const tx = await contract.mint(userAddress, amount, {
                gasLimit: 850000, 
                gasPrice: 1000000002 
            });
            
            status.innerHTML = "<b>Transa√ß√£o em processamento...</b>";
            await tx.wait();
            status.innerHTML = "<b style='color:var(--success);'>SUCESSO! Kit Resgatado üöÄ</b>";
            
        } catch (err) {
            console.error(err);
            btn.disabled = false;
            if (err.message.includes("429")) {
                status.innerHTML = `<b style="color:var(--danger);">Erro: Muitas tentativas.</b><br>Aguarda 1 minuto e tenta novamente sem atualizar a p√°gina.`;
            } else {
                status.innerHTML = `<b style="color:var(--danger);">Falha no Contrato:</b><br><small>Verifica se j√° fizeste o mint ou se tens AlphaUSD.</small>`;
            }
        }
    };
</script>
</body>
</html>
