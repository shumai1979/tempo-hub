<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tempo Developer Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 24px; text-align: center; width: 380px; border: 1px solid rgba(255,255,255,0.1); }
        .badge { background: rgba(56, 189, 248, 0.1); color: var(--primary); padding: 0.5rem; border-radius: 10px; font-size: 0.75rem; margin-bottom: 1rem; display: none; }
        .btn { background: var(--primary); color: #000; border: none; padding: 1rem; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        #status { margin-top: 1.5rem; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>TEMPO BUILDER</h2>
        <div id="userBadge" class="badge"></div>
        <button id="connectBtn" class="btn">CONECTAR RABBY</button>
        <button id="mintBtn" class="btn" style="display:none; background: var(--success); color: white;">MINT COM PROVA DE AUTOR</button>
        <div id="status">Ligue a carteira na rede Moderato.</div>
    </div>

<script>
    // FIX DE ENDEREÇO: Cortado para exatamente 42 caracteres para evitar erro de "invalid address"
    const RAW_ADDR = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037";
    const CONTRACT_ADDR = RAW_ADDR.substring(0, 42); 
    const CHAIN_ID = "0xa5bf"; 

    const ABI = ["function mint(address to, uint256 amount) public"];
    
    let provider, signer, userAddress;

    async function connect() {
        // Resolve conflito de múltiplas extensões forçando a Rabby
        const walletProvider = window.rabby || window.ethereum;
        
        if (!walletProvider) {
            document.getElementById('status').innerText = "Rabby não instalada!";
            return;
        }

        try {
            // Força a abertura da carteira
            const accounts = await walletProvider.request({ method: 'eth_requestAccounts' });
            userAddress = accounts[0];
            
            provider = new ethers.providers.Web3Provider(walletProvider, "any");
            signer = provider.getSigner();

            // UI Update
            document.getElementById('userBadge').innerText = "Autor: " + userAddress;
            document.getElementById('userBadge').style.display = "block";
            document.getElementById('connectBtn').style.display = "none";
            document.getElementById('mintBtn').style.display = "block";
            document.getElementById('status').innerText = "Ligado com sucesso!";
        } catch (err) {
            console.error(err);
            document.getElementById('status').innerText = "Erro ao ligar: " + err.message.substring(0, 30);
        }
    }

    async function mint() {
        const status = document.getElementById('status');
        status.innerText = "A processar transação TIP-20...";
        
        try {
            const contract = new ethers.Contract(CONTRACT_ADDR, ABI, signer);
            const gasPrice = await provider.getGasPrice();
            
            // Lógica de transação Tempo com Prova de Autoria
            const tx = await contract.mint(userAddress, ethers.utils.parseUnits("1", 18), {
                gasLimit: 1000000,
                gasPrice: gasPrice.mul(120).div(100) // 20% extra para prioridade de airdrop
            });

            status.innerHTML = "Enviada! <br> Aguarde confirmação...";
            await tx.wait();
            status.innerHTML = "<b style='color:#22c55e'>MINT E PROVA GRAVADOS!</b>";
        } catch (err) {
            status.innerText = "Erro: Verifique saldo de taxas.";
        }
    }

    document.getElementById('connectBtn').onclick = connect;
    document.getElementById('mintBtn').onclick = mint;
</script>
</body>
</html>
