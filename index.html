<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hub - Multi-Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 24px; text-align: center; width: 90%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); }
        .wallet-option { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            padding: 1rem; margin: 10px 0; border-radius: 12px; cursor: pointer; 
            display: flex; align-items: center; transition: 0.3s; 
        }
        .wallet-option:hover { background: rgba(56, 189, 248, 0.2); border-color: var(--primary); }
        .wallet-option img { width: 32px; height: 32px; margin-right: 15px; border-radius: 6px; }
        #status { margin-top: 1rem; font-size: 0.9rem; color: #94a3b8; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Tempo Hub</h1>
    <p>Escolhe a tua carteira para o Starter Kit:</p>
    
    <div id="walletList">
        </div>

    <div id="actionArea" class="hidden">
        <button id="mintBtn" style="background:var(--primary); border:none; padding:1rem; width:100%; border-radius:12px; font-weight:bold; cursor:pointer;">MINT STARTER KIT</button>
    </div>

    <div id="status">Detetando carteiras instaladas...</div>
</div>

<script>
    const CONTRACT_ADDRESS = "0x515f564904E22713f15b56fdE37cF6d23dBF7037";
    const ABI = ["function mintStarterKit() public payable"];
    let selectedProvider = null;

    const walletList = document.getElementById('walletList');
    const statusDiv = document.getElementById('status');
    const actionArea = document.getElementById('actionArea');

    // 1. Escutar todas as carteiras que "levantam a mÃ£o" (EIP-6963)
    window.addEventListener("eip6963:announceProvider", (event) => {
        const info = event.detail.info;
        const provider = event.detail.provider;

        const btn = document.createElement("div");
        btn.className = "wallet-option";
        btn.innerHTML = `<img src="${info.icon}" alt="${info.name}"> <span>${info.name}</span>`;
        
        btn.onclick = async () => {
            selectedProvider = provider;
            try {
                const ethersProvider = new ethers.providers.Web3Provider(selectedProvider);
                await ethersProvider.send("eth_requestAccounts", []);
                statusDiv.innerText = `Conectado com ${info.name}`;
                walletList.classList.add('hidden');
                actionArea.classList.remove('hidden');
            } catch (e) {
                statusDiv.innerText = "Erro ao conectar.";
            }
        };
        
        walletList.appendChild(btn);
        statusDiv.innerText = "Carteiras encontradas!";
    });

    // 2. Notificar as carteiras de que o site estÃ¡ pronto para as ver
    window.dispatchEvent(new Event("eip6963:requestProvider"));

    // 3. LÃ³gica do Mint
    document.getElementById('mintBtn').onclick = async () => {
        if (!selectedProvider) return;
        try {
            const provider = new ethers.providers.Web3Provider(selectedProvider);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            
            statusDiv.innerText = "Assina a transaÃ§Ã£o na tua carteira...";
            const tx = await contract.mintStarterKit({ gasLimit: 200000 });
            statusDiv.innerText = "A processar na rede...";
            await tx.wait();
            statusDiv.innerHTML = "<b style='color:#22c55e;'>SUCESSO! ðŸš€</b>";
        } catch (err) {
            statusDiv.innerText = "Falha no Mint. Verifica o saldo ou se jÃ¡ mintaste.";
            console.error(err);
        }
    };
</script>
</body>
</html>
