<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hub - Moderato Active</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; --danger: #f87171; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }
        .status-tag { 
            color: var(--primary); 
            font-size: 0.65rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            margin-bottom: 2rem; 
            display: block; 
            letter-spacing: 2px;
        }
        .btn-action { 
            background: var(--primary); 
            color: var(--bg); 
            border: none; 
            padding: 1.2rem; 
            width: 100%; 
            border-radius: 12px; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: all 0.2s ease;
        }
        .btn-action:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-action:disabled { background: #475569; cursor: not-allowed; }
        #displayStatus { 
            margin-top: 1.5rem; 
            font-size: 0.85rem; 
            color: #94a3b8; 
            min-height: 60px;
        }
        .success { color: var(--success); }
        .error { color: var(--danger); }
    </style>
</head>
<body>

    <div class="container">
        <h1>TEMPO HUB</h1>
        <span class="status-tag">Moderato Network Active</span>
        
        <button id="mainBtn" class="btn-action">MINT STARTER KIT</button>
        
        <div id="displayStatus">
            Conecte a Rabby Wallet para interagir.
        </div>
    </div>

<script>
    // Configurações da Rede Moderato (Tempo)
    const MODERATO_PARAMS = {
        chainId: "0xa5bf", // 42431
        chainName: "Moderato Testnet",
        nativeCurrency: { name: "USDC", symbol: "USDC", decimals: 18 },
        rpcUrls: ["https://rpc.moderato.tempo.xyz"],
        blockExplorerUrls: ["https://explorer.moderato.tempo.xyz"]
    };

    const CONTRACT_ADDRESS = "0x20c0000000000000000000000000000000000005";
    const ABI = ["function mint(address to, uint256 amount) public"];

    const btn = document.getElementById('mainBtn');
    const status = document.getElementById('displayStatus');

    async function init() {
        if (!window.ethereum) {
            status.innerHTML = "<span class='error'>Instale a Rabby Wallet!</span>";
            return;
        }

        btn.onclick = async () => {
            btn.disabled = true;
            status.innerText = "A processar...";

            try {
                // 1. Solicitar conta
                const provider = new ethers.providers.Web3Provider(window.ethereum, "any");
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();

                // 2. Verificar/Trocar rede
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: MODERATO_PARAMS.chainId }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [MODERATO_PARAMS],
                        });
                    }
                }

                // 3. Executar Mint (Utilizando Fee AMM nativo se disponível)
                status.innerText = "Assine a transação na carteira...";
                const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                
                // Mint de 1000 tokens (ajustado para 18 decimais)
                const tx = await contract.mint(userAddress, ethers.utils.parseUnits("1000", 18));
                
                status.innerHTML = `Transação enviada!<br><small>${tx.hash.substring(0,20)}...</small>`;
                
                await tx.wait();
                status.innerHTML = "<span class='success'>MINT CONCLUÍDO! Verifique o explorador.</span>";

            } catch (err) {
                console.error(err);
                status.innerHTML = `<span class='error'>Erro: ${err.message.substring(0, 50)}...</span>`;
            } finally {
                btn.disabled = false;
            }
        };
    }

    init();
</script>
</body>
</html>
