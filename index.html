<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tempo Developer Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 24px; text-align: center; width: 400px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .user-info { background: rgba(56, 189, 248, 0.1); color: var(--primary); padding: 0.8rem; border-radius: 12px; font-size: 0.75rem; margin-bottom: 1.5rem; display: none; word-break: break-all; border: 1px solid rgba(56, 189, 248, 0.2); }
        .btn { background: var(--primary); color: #000; border: none; padding: 1rem; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        #status { margin-top: 1.5rem; font-size: 0.8rem; color: #94a3b8; min-height: 45px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin: 0 0 1rem 0;">TEMPO BUILDER</h2>
        <div id="userBadge" class="user-info"></div>
        
        <button id="connectBtn" class="btn">CONECTAR CARTEIRA</button>
        <button id="mintBtn" class="btn" style="display:none; background: var(--success); color: white;">MINT STARTER KIT (TIP-20)</button>
        
        <div id="status">Ligue a Rabby Wallet na rede Moderato.</div>
    </div>

<script>
    // FIX DE ENDEREÇO: Remove caracteres extra e valida o checksum
    const RAW_ADDR = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037";
    const CONTRACT_ADDR = ethers.utils.getAddress(RAW_ADDR.substring(0, 42)); 
    const CHAIN_ID = "0xa5bf"; 

    const ABI = ["function mint(address to, uint256 amount) public"];
    
    let provider, signer, userAddress;

    async function connect() {
        const wallet = window.rabby || window.ethereum;
        if (!wallet) return alert("Instale a Rabby Wallet!");

        try {
            // Força o pedido de contas para evitar "unknown account"
            const accounts = await wallet.request({ method: 'eth_requestAccounts' });
            userAddress = accounts[0];
            
            provider = new ethers.providers.Web3Provider(wallet, "any");
            signer = provider.getSigner();

            // Atualiza Interface
            document.getElementById('userBadge').innerText = "AUTOR: " + userAddress;
            document.getElementById('userBadge').style.display = "block";
            document.getElementById('connectBtn').style.display = "none";
            document.getElementById('mintBtn').style.display = "block";
            document.getElementById('status').innerText = "Conectado com sucesso!";
        } catch (e) {
            document.getElementById('status').innerText = "Erro: Conexão rejeitada.";
        }
    }

    async function mint() {
        const status = document.getElementById('status');
        status.innerText = "A processar transação TIP-20...";
        
        try {
            const contract = new ethers.Contract(CONTRACT_ADDR, ABI, signer);
            
            // Lógica de Taxas oficial da Tempo
            const gasPrice = await provider.getGasPrice();
            
            // Executa o Mint com prova de autor on-chain para o airdrop
            const tx = await contract.mint(userAddress, ethers.utils.parseUnits("1", 18), {
                gasLimit: 1200000,
                gasPrice: gasPrice.mul(125).div(100) // 25% extra para garantir prioridade no bloco
            });

            status.innerHTML = `Enviada! <br> <small>${tx.hash.substring(0,25)}...</small>`;
            await tx.wait();
            status.innerHTML = "<b style='color:#22c55e'>MINT CONCLUÍDO COM SUCESSO!</b>";
        } catch (err) {
            console.error(err);
            status.innerText = "Erro: Verifique o saldo de taxas (USDC/USD).";
        }
    }

    document.getElementById('connectBtn').onclick = connect;
    document.getElementById('mintBtn').onclick = mint;
</script>
</body>
</html>
