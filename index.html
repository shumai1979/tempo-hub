<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hub - Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --danger: #f87171; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 24px; text-align: center; width: 90%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); }
        .wallet-option { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            padding: 1rem; margin: 10px 0; border-radius: 12px; cursor: pointer; 
            display: flex; align-items: center; transition: 0.3s; 
        }
        .wallet-option:hover { background: rgba(56, 189, 248, 0.2); border-color: var(--primary); }
        .wallet-option img { width: 32px; height: 32px; margin-right: 15px; border-radius: 6px; }
        #status { margin-top: 1rem; font-size: 0.9rem; color: #94a3b8; min-height: 40px; }
        .hidden { display: none; }
        .btn-mint { background: var(--primary); color: var(--bg); border: none; padding: 1.2rem; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Tempo Hub</h1>
    <div id="setupArea">
        <p>Escolhe a tua carteira:</p>
        <div id="walletList"></div>
    </div>

    <div id="actionArea" class="hidden">
        <p style="color:var(--primary)">âœ“ Carteira Conectada</p>
        <button id="mintBtn" class="btn-mint">MINT STARTER KIT</button>
    </div>

    <div id="status">A procurar carteiras...</div>
</div>

<script>
    const CONTRACT_ADDRESS = "0x515f564904E22713f15b56fdE37cF6d23dBF7037";
    const ABI = ["function mintStarterKit() public payable"];
    let selectedProvider = null;
    const discoveredWallets = new Set(); // Para evitar duplicados

    const walletList = document.getElementById('walletList');
    const statusDiv = document.getElementById('status');

    window.addEventListener("eip6963:announceProvider", (event) => {
        const info = event.detail.info;
        
        // SÃ“ ADICIONA SE AINDA NÃƒO EXISTIR NA LISTA
        if (discoveredWallets.has(info.rdns)) return;
        discoveredWallets.add(info.rdns);

        const btn = document.createElement("div");
        btn.className = "wallet-option";
        btn.innerHTML = `<img src="${info.icon}" alt="${info.name}"> <span>${info.name}</span>`;
        
        btn.onclick = async () => {
            try {
                selectedProvider = event.detail.provider;
                const ethersProvider = new ethers.providers.Web3Provider(selectedProvider);
                await ethersProvider.send("eth_requestAccounts", []);
                document.getElementById('setupArea').classList.add('hidden');
                document.getElementById('actionArea').classList.remove('hidden');
                statusDiv.innerText = `Pronto para mintar com ${info.name}`;
            } catch (e) {
                statusDiv.innerText = "ConexÃ£o rejeitada.";
            }
        };
        walletList.appendChild(btn);
        statusDiv.innerText = "Carteiras prontas.";
    });

    window.dispatchEvent(new Event("eip6963:requestProvider"));

    document.getElementById('mintBtn').onclick = async () => {
        if (!selectedProvider) return;
        try {
            statusDiv.innerText = "Confirma na tua carteira...";
            const provider = new ethers.providers.Web3Provider(selectedProvider);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            
            // 1. Tentar simular primeiro para ver se o contrato aceita
            try {
                await contract.callStatic.mintStarterKit();
            } catch (simError) {
                console.error("Erro na simulaÃ§Ã£o:", simError);
                statusDiv.innerHTML = `<b style='color:var(--danger);'>O contrato rejeitou: ${simError.reason || "Requisito nÃ£o cumprido"}</b>`;
                return;
            }

            const tx = await contract.mintStarterKit({ gasLimit: 250000 });
            statusDiv.innerHTML = "A processar na Blockchain...";
            const receipt = await tx.wait();

            if (receipt.status === 1) {
                statusDiv.innerHTML = "<b style='color:#22c55e;'>SUCESSO! ðŸš€</b>";
            } else {
                statusDiv.innerHTML = "<b style='color:var(--danger);'>A transaÃ§Ã£o falhou na rede.</b>";
            }
        } catch (err) {
            console.error("Erro Final:", err);
            // Captura erros comuns de saldo ou cancelamento
            const msg = err.data?.message || err.message;
            statusDiv.innerHTML = `<b style='color:var(--danger);'>Erro: ${msg.includes("insufficient") ? "Saldo Insuficiente" : "Falha no Mint"}</b>`;
        }
    };
</script>
</body>
</html>
