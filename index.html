<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tempo Hub - Official Moderato v5.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 24px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn { background: var(--primary); color: var(--bg); border: none; padding: 1.2rem; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        #status { margin-top: 1.5rem; font-size: 0.8rem; color: #94a3b8; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin:0">Tempo Moderato</h2>
        <p style="color:var(--primary); font-size:0.7rem; letter-spacing:1px;">OFFICIAL CONNECTION</p>
        <button id="mintBtn" class="btn">MINT STARTER KIT</button>
        <div id="status">Verifica os detalhes de conexão abaixo.</div>
    </div>

<script>
    // Detalhes extraídos diretamente de docs.tempo.xyz
    const MODERATO_PARAMS = {
        chainId: "0xa5bf", // 42431
        chainName: "Tempo Testnet (Moderato)",
        nativeCurrency: { name: "USD", symbol: "USD", decimals: 18 },
        rpcUrls: ["https://rpc.moderato.tempo.xyz"],
        blockExplorerUrls: ["https://explore.tempo.xyz"]
    };

    const CONTRACT_ADDR = "0x20c0000000000000000000000000000000000005";
    const ABI = ["function mint(address to, uint256 amount) public"];

    document.getElementById('mintBtn').onclick = async () => {
        const status = document.getElementById('status');
        try {
            if (!window.ethereum) throw new Error("Instala a Rabby.");
            
            // 1. Forçar a rede correta (Solução da Doc)
            status.innerText = "A configurar rede Moderato...";
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [MODERATO_PARAMS]
                });
            } catch (e) { /* Já existe */ }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            
            status.innerText = "Assina a transação na Rabby...";
            const contract = new ethers.Contract(CONTRACT_ADDR, ABI, signer);

            // 2. Executar Mint com o Gas configurado para TIP-20
            const tx = await contract.mint(await signer.getAddress(), ethers.BigNumber.from("9982000000000000000000000"), {
                gasLimit: 1000000,
                gasPrice: 1000000002,
                type: 0 // Importante: Tempo prefere transações legacy
            });

            status.innerText = "Enviado! Aguarda a confirmação final...";
            await tx.wait();
            status.innerHTML = "<b style='color:var(--success)'>SUCESSO! Kit Recebido.</b>";

        } catch (err) {
            console.error(err);
            if (err.code === "CALL_EXCEPTION") {
                status.innerHTML = "<b>Erro de Sistema:</b> O contrato rejeitou. De acordo com os docs, isto significa que a tua conta ainda não tem o status 'Active'. Usa o faucet em testnet.tempo.xyz primeiro.";
            } else {
                status.innerText = "Erro: " + (err.message || "Tenta novamente.");
            }
        }
    };
</script>
</body>
</html>
