<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hub - Moderato Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; --danger: #f87171; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 24px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 350px; }
        .btn-action { background: var(--primary); color: var(--bg); border: none; padding: 1rem; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        #displayStatus { margin-top: 1rem; font-size: 0.8rem; color: #94a3b8; min-height: 40px; }
        .error { color: var(--danger); }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-top:0">TEMPO HUB</h2>
        <p style="font-size:0.7rem; color:var(--primary); letter-spacing:1px">MODERATO NETWORK</p>
        <button id="mainBtn" class="btn-action">MINT STARTER KIT</button>
        <div id="displayStatus">Clique para iniciar</div>
    </div>

<script>
    // Limpeza absoluta do endereço para evitar erro de "invalid address"
    const ADDR_RAW = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037";
    const CONTRACT_ADDRESS = ADDR_RAW.replace(/[^a-fA-F0-9x]/g, ""); 
    const CHAIN_ID = "0xa5bf"; 

    const ABI = ["function mint(address to, uint256 amount) public"];
    const btn = document.getElementById('mainBtn');
    const status = document.getElementById('displayStatus');

    async function handleMint() {
        // Tenta usar o provider específico da Rabby para saltar o erro de "Cannot redefine property"
        const providerOrigin = window.rabby || window.ethereum;

        if (!providerOrigin) {
            status.innerHTML = "<span class='error'>Instale a Rabby Wallet.</span>";
            return;
        }

        btn.disabled = true;
        status.innerText = "A ligar à Rabby...";

        try {
            // Garante que temos a conta antes de qualquer outra ação para evitar "unknown account #0"
            const accounts = await providerOrigin.request({ method: 'eth_requestAccounts' });
            const user = accounts[0];

            const provider = new ethers.providers.Web3Provider(providerOrigin, "any");
            const signer = provider.getSigner();

            status.innerText = "A validar rede Moderato...";
            
            // Força a troca de rede
            await providerOrigin.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: CHAIN_ID }],
            }).catch(async (e) => {
                if (e.code === 4902) {
                    await providerOrigin.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: CHAIN_ID,
                            chainName: "Tempo Moderato",
                            nativeCurrency: { name: "USDC", symbol: "USDC", decimals: 18 },
                            rpcUrls: ["https://rpc.moderato.tempo.xyz"],
                            blockExplorerUrls: ["https://explorer.moderato.tempo.xyz"]
                        }]
                    });
                }
            });

            status.innerText = "A processar Mint...";
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

            // Uso de gás manual alto devido ao saldo abundante de USD
            // Isto evita o erro de "cannot estimate gas" da rede de teste
            const tx = await contract.mint(user, ethers.utils.parseUnits("1", 18), {
                gasLimit: 1000000 
            });

            status.innerHTML = "<b>Transação enviada!</b>";
            await tx.wait();
            status.innerHTML = "<b style='color:#22c55e'>MINT REALIZADO!</b>";

        } catch (err) {
            console.error(err);
            status.innerHTML = `<span class="error">Erro: ${err.message.substring(0, 45)}...</span>`;
        } finally {
            btn.disabled = false;
        }
    }

    btn.onclick = handleMint;
</script>
</body>
</html>
