<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tempo Moderato - Developer Suite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; --error: #f87171; }
        body { background: var(--bg); color: white; font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 20px; text-align: center; width: 380px; border: 1px solid #334155; }
        .btn { background: var(--primary); color: #000; border: none; padding: 14px; width: 100%; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn:hover { transform: scale(0.98); opacity: 0.9; }
        .status { margin-top: 15px; font-size: 0.8rem; padding: 12px; border-radius: 8px; background: rgba(0,0,0,0.3); color: #94a3b8; line-height: 1.4; }
        .faucet-link { display: inline-block; margin-top: 10px; color: var(--primary); text-decoration: none; font-size: 0.75rem; border-bottom: 1px solid; }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="margin:0">TEMPO NETWORK</h3>
        <p style="font-size: 0.7rem; color: #64748b; margin-bottom: 20px;">MODERATO L1 - TESTNET SUITE</p>
        
        <div id="setup">
            <button class="btn" onclick="connect('rabby')">Connect Rabby Wallet</button>
            <button class="btn" style="background:#475569; color:white;" onclick="connect('meta')">Connect MetaMask</button>
        </div>

        <div id="main" style="display:none;">
            <div id="addr" style="font-size:0.65rem; color:var(--primary); margin-bottom:10px; word-break:break-all;"></div>
            <button class="btn" style="background:var(--success); color:white;" onclick="runTest()">Execute TIP-20 Test</button>
        </div>

        <div id="msg" class="status">Waiting for connection...</div>
        
        <a href="https://docs.tempo.xyz/guide/tempo-transaction" target="_blank" class="faucet-link">Need test tokens? Visit Faucet</a>
    </div>

<script>
    // Endereço limpo para evitar "invalid address"
    const CONTRACT = "0x515f5f64904E22713f15b56fdE37Cf6d23DBF7037";
    let signer, provider, user;

    async function connect(type) {
        const wallet = (type === 'rabby') ? window.rabby : window.ethereum;
        const msg = document.getElementById('msg');
        
        if (!wallet) {
            msg.innerHTML = `<span style="color:var(--error)">${type} not found.</span>`;
            return;
        }

        try {
            msg.innerText = "Connecting...";
            const accounts = await wallet.request({ method: 'eth_requestAccounts' });
            user = accounts[0];
            provider = new ethers.providers.Web3Provider(wallet, "any");
            signer = provider.getSigner();

            document.getElementById('setup').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            document.getElementById('addr').innerText = "Account: " + user;
            msg.innerText = "Wallet linked to Moderato L1.";
        } catch (e) {
            msg.innerText = "Connection failed.";
        }
    }

    async function runTest() {
        const msg = document.getElementById('msg');
        msg.innerText = "Processing TIP-20 interaction...";

        try {
            const contract = new ethers.Contract(CONTRACT, ["function mint(address to, uint256 amount) public"], signer);
            const gasPrice = await provider.getGasPrice();

            // Lógica oficial para prioridade de bloco
            const tx = await contract.mint(user, ethers.utils.parseUnits("1", 18), {
                gasLimit: 1200000,
                gasPrice: gasPrice.mul(140).div(100) 
            });

            msg.innerHTML = "Transaction sent! Awaiting finality...";
            await tx.wait();
            msg.innerHTML = "<b style='color:var(--success)'>SUCCESS: INTERACTION CONFIRMED</b>";
        } catch (err) {
            console.error(err);
            // Mensagem personalizada para o problema de saldo das tuas imagens
            msg.innerHTML = "<b style='color:var(--error)'>Error: You need USDC/USD in your wallet to pay for gas on Moderato.</b>";
        }
    }
</script>
</body>
</html>
