<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEMPO HUB - Produção</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #050505; color: white; text-align: center; padding: 40px; }
        .box { border: 2px solid #ff3e3e; padding: 30px; border-radius: 15px; max-width: 400px; margin: auto; background: #111; }
        .btn { background: #ff3e3e; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        #status { margin-top: 20px; color: #888; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color: #ff3e3e; margin-top: 0;">TEMPO STARTER KIT</h2>
        <p style="font-size: 14px;">Certifica-te que estás na rede <b>Tempo Moderato</b> na MetaMask.</p>
        <button id="mainBtn" class="btn">CONECTAR CARTEIRA</button>
        <div id="status">Aguardando...</div>
    </div>

<script>
    // Endereço limpo e verificado do teu repositório
    const CONTRACT_ADDR = "0x515f564904E22713f15b56fdE37Cf6d23dBf7037".trim();
    const ABI = ["function claim() external"];

    let signer;

    document.getElementById('mainBtn').onclick = async () => {
        const btn = document.getElementById('mainBtn');
        const status = document.getElementById('status');

        try {
            if (!window.ethereum) return alert("Instala a MetaMask!");

            if (btn.innerText === "CONECTAR CARTEIRA") {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                btn.innerText = "FAZER CLAIM AGORA";
                status.innerText = "Ligado: " + accounts[0].substring(0,6) + "...";
            } else {
                status.innerText = "A chamar a MetaMask...";
                const contract = new ethers.Contract(CONTRACT_ADDR, ABI, signer);
                const tx = await contract.claim();
                status.innerText = "Transação enviada! A aguardar rede...";
                await tx.wait();
                status.innerText = "SUCESSO! Kit resgatado.";
                btn.disabled = true;
                btn.style.opacity = "0.5";
            }
        } catch (e) {
            console.error(e);
            status.innerText = "Erro: " + (e.reason || "Verifica a rede ou saldo de Gás");
        }
    };
</script>
</body>
</html>
