<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tempo Hub - Final Force Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; --danger: #f87171; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: var(--card); padding: 2.5rem; border-radius: 24px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 380px; }
        .btn { background: var(--primary); color: var(--bg); border: none; padding: 1.2rem; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 1.5rem; font-size: 0.8rem; color: #94a3b8; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin:0">Tempo Moderato</h2>
        <p style="color:var(--primary); font-size:0.7rem; margin-bottom:20px;">FORCED ACTIVATION BUILD</p>
        <button id="mintBtn" class="btn">MINT STARTER KIT</button>
        <div id="status">A preparar envio...</div>
    </div>

<script>
    const ADDR = "0x20c0000000000000000000000000000000000005";
    const ABI = ["function mint(address to, uint256 amount) public"];

    document.getElementById('mintBtn').onclick = async () => {
        const status = document.getElementById('status');
        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const userAddr = await signer.getAddress();
            const contract = new ethers.Contract(ADDR, ABI, signer);

            status.innerHTML = "<b>A ignorar erros de simulação...</b><br>Confirma o envio na Rabby.";

            // Forçamos o mint ignorando a verificação de saldo da carteira
            const tx = await contract.mint(userAddr, ethers.BigNumber.from("9982000000000000000000000"), {
                gasLimit: 1500000, 
                gasPrice: 1000000005,
                type: 0 
            });

            status.innerText = "Transação enviada! Aguarda confirmação...";
            await tx.wait();
            status.innerHTML = "<b style='color:var(--success)'>SUCESSO! Verifique o saldo de AlphaUSD.</b>";

        } catch (err) {
            console.error(err);
            if (err.message.includes("429")) {
                status.innerText = "Rede Congestionada. Tenta em 1 minuto.";
            } else {
                status.innerHTML = "<span style='color:var(--danger)'>O contrato ainda recusa.</span><br>Aguarde os 15 minutos de indexação do Faucet.";
            }
        }
    };
</script>
</body>
</html>
