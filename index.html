<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Tempo Hub - Moderato Active</title>

    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --success: #22c55e; --danger: #f87171; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .status-tag { 
            color: var(--primary); 
            font-size: 0.65rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            margin-bottom: 2rem; 
            display: block; 
            letter-spacing: 2px;
        }
        .btn-action { 
            background: var(--primary); 
            color: var(--bg); 
            border: none; 
            padding: 1.2rem; 
            width: 100%; 
            border-radius: 12px; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: all 0.2s ease;
        }
        .btn-action:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-action:disabled { background: #475569; cursor: not-allowed; transform: none; }
        #displayStatus { 
            margin-top: 1.5rem; 
            font-size: 0.85rem; 
            color: #94a3b8; 
            line-height: 1.5; 
            min-height: 60px;
        }
        .success { color: var(--success); font-weight: bold; }
        .error { color: var(--danger); font-weight: bold; }
    </style>
</head>
