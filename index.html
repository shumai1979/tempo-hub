<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 3rem; border-radius: 24px; box-shadow: 0 0 50px rgba(56, 189, 248, 0.2); border: 1px solid rgba(255,255,255,0.1); text-align: center; max-width: 400px; width: 90%; }
        h1 { color: var(--primary); font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; font-weight: 800; }
        p { color: #94a3b8; margin-bottom: 2rem; }
        .btn { background: var(--primary); color: var(--bg); border: none; padding: 1.2rem 2rem; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.3s; font-size: 1.1rem; text-transform: uppercase; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4); }
        #status { margin-top: 1.5rem; font-size: 0.9rem; color: #64748b; font-family: monospace; line-height: 1.4; }
        .badge { background: rgba(56, 189, 248, 0.1); color: var(--primary); padding: 6px 16px; border-radius: 99px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin-bottom: 1rem; display: inline-block; }
        /* Estilo do novo bot√£o do explorador */
        .explorer-link { display: inline-block; margin-top: 15px; color: var(--primary); text-decoration: none; font-weight: bold; font-size: 0.8rem; border: 1px solid var(--primary); padding: 8px 15px; border-radius: 8px; transition: 0.3s; }
        .explorer-link:hover { background: var(--primary); color: var(--bg); }
    </style>
</head>
<body>

<div class="container">
    <div class="badge">Moderato Network Live</div>
    <h1>Tempo Hub</h1>
    <p>Claim your exclusive Starter Kit on the new Tempo Network era.</p>
    
    <button class="btn" id="mintBtn">Connect & Claim</button>
    
    <div id="status">Ready to initialize transaction</div>
    <div id="explorer-container"></div>
</div>

<script>
    const CONTRACT_ADDRESS = "0x515f564904E22713f15b56fdE37cF6d23dBF7037"; 
    const ABI = ["function mintStarterKit() public payable"];

    document.getElementById('mintBtn').onclick = async () => {
        if (!window.ethereum) return alert("Please install Rabby Wallet!");
        
        const statusDiv = document.getElementById('status');
        const explorerContainer = document.getElementById('explorer-container');
        
        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            statusDiv.innerText = "Waiting for wallet signature...";

            const tx = await contract.mintStarterKit({ gasLimit: 150000 });

            statusDiv.innerHTML = "Transaction sent!<br>Waiting for confirmation...";
            
            // Criar o link do explorador mal a transa√ß√£o √© enviada
            const explorerUrl = `https://explorer.testnet.tempo.xyz/tx/${tx.hash}`;
            explorerContainer.innerHTML = `<a href="${explorerUrl}" target="_blank" class="explorer-link">üîç VIEW TRANSACTION ON EXPLORER</a>`;

            await tx.wait();
            statusDiv.innerHTML = "<b style='color:#22c55e; font-size:1.1rem;'>CLAIM SUCCESSFUL! üöÄ</b><br>Your kit is secured.";

        } catch (err) {
            console.error(err);
            statusDiv.innerText = "Note: If you already claimed, the network will not allow a second request.";
        }
    };
</script>
</body>
</html>
